<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
    <meta charset="UTF-8">
    <title>ML Deployment using Heroku</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="prediction">
        <h1> Prediction</h1>
        <form action="{{ url_for('predict')}}"method="post">
		<br>	
		<label for="age">Age</label>
		<input type="text" id="age" name="age" required="required">
		<br>
		<br><label for="default">default</label>
    		<select id="default" name="default" required="required">
      			<option value="0">0</option>
      			<option value="1">1</option>
    		</select>
		<br>
    	<br>
        <br><label for="balance">balance</label>
        <input type="text" id="balance" name="balance" required="required">
		<br>
		<br>
    		<label for="housing">housing</label>
    		<select id="housing" name="housing" required="required">
      			<option value="0">0</option>
      			<option value="1">1</option>
    		</select>
    	<br>
        <br>
		<label for="duration">duration</label>
        <input type="text" id="duration" name="duration" required="required">
		<br>
        <br><label for="campaign">campaign</label>
        <input type="text" id="campaign" name="campaign" required="required">
		<br>
		<br>
        <label for="previous">previous</label>
		

        <input type="text" id="previous" name="previous" required="required">
		<br>
		<br>
        	<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

       <br>
       <b>{{ prediction_text }}</b>
    </div>
</body>
</html>
